<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ProjectPX{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="logo">myPage.</div>
      <nav>
        <ul>
          {% if request.path != '/' %}
          <li><a href="/">Home</a></li>
          {% endif %}
          <li><a href="/about">About</a></li>
          <li><a href="/clickMe" class="clickMe">Click Me</a></li>
        </ul>

        <!-- Menu Icon Outside the List -->
        <svg
          id="menuIcon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="size-4"
        >
          <path
            fill-rule="evenodd"
            d="M2 2.75A.75.75 0 0 1 2.75 2h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 2.75Zm0 10.5a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75ZM2 6.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 6.25Zm0 3.5A.75.75 0 0 1 2.75 9h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 9.75Z"
            clip-rule="evenodd"
          />
        </svg>
      </nav>
    </header>

    <!-- Popup Menu -->
    <div id="popupMenu" class="popup-menu">
      <ul>
        <li><a href="/about">About</a></li>
      </ul>
    </div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
